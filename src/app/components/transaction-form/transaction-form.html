<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
           <div class="card shadow-sm">
             <div class="card-header bg-lightly py-3">
                <h5 class="card-title mb-0">{{editMode ? "Edit" : "Add" }} Transaction</h5>
             </div>
             <div class="card-body p-4">
                  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
                    <div class="md-4">
                        <label for="type" class="form-label">Type</label>
                        <select id="type" class="form-select form-select-lg" 
                        formControlName="type" (change)="onTypeChange()">
                          <option value="Income">Income</option>
                          <option value="Expense">Expense</option>
                        </select>
                     </div>

                     <div class="md-4">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" class="form-select form-select-lg" 
                        formControlName="category">
                           <option *ngFor="let category of availableCategories" [value]="category">{{category}}</option>
                        </select>
                     </div>
                     <div class="md-4">
                        <label for="Amount" class="form-label">Amount</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-lightly">$</span>
                             <input type="number" id="Amount" class="form-control form-control-lg" 
                             formControlName="amount" placeholder="Enter amount (0:00)">
                        </div>
                     </div>
                     <div class="d-flex gap-3 justify-content-end mt-4">
                        <button type="button" class="btn btn-light btn-lg px-4" (click)="onCancel()">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-lg px-4" [disabled]="!transactionForm.valid">{{editMode ? "Update" : "Save" }}</button>
                     </div>
                  </form>
             </div>
          </div>
       </div>
    </div>
</div>
